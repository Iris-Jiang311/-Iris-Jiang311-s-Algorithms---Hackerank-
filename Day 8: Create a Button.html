<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Button</title>
        <!-- <link rel="stylesheet" href="css/button.css" type="text/css"> -->
        <style>
            #btn{
                width:96px;
                height:48px;
                font-size:24px;
            }
        </style>
        
    </head>
    <body>
        <button type="button" id="btn" onclick="increase()">0</button>
        <!-- <script src="js/button.js" type="text/javascript"></script> -->
        <script>
            function increase(){
                let str = document.getElementById("btn").innerHTML
                let final = parseInt(str)+1
                
                document.getElementById("btn").innerHTML = final
            }
        </script>
    </body>
</html>
